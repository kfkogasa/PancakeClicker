<template name="topScores">
  <div class="template-topScores">
    <div class="page-header">
      <h1>Top Scores</h1>
    </div>
    <div class="page-body">

      <!-- display username and top score for each user with a score -->
      <table class="table table-hover">
        <tbody>
          {{#each user}}
          <tr>
            <td>{{username owner}}: {{topScore}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>

      <br>
      <br>
    </div>
  </div>
</template>
