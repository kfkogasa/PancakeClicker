<template name="playGame">
  <div class="template-playGame">
    <div class="page-header">
      <h1>Play Pancake Clicker</h1>
    </div>
    <div class="page-body">
      
      <p>
        <br>
        Click on the Pancake to get points!
      </p>
      <div id="counter" hidden></div>
      <p>The Pancake was clicked on: <span id="displayCount">0</span> times.</p>

      <!-- Creates 400 x 400 px box for Javascript pancake obj -->
      <canvas id="Pancake" width="400" height="400" style="border:1px solid #d3d3d3;">
        ERROR: Your browser does not support the HTML5 canvas tag.
      </canvas>



<!-- Displays a clickable button that either saves the current score or updates the score for the user's session game -->
<br>
<p>Click on the "Save Score" button to save or update your score!</p>
<button id="save">Save Score</button> <!-- Calls the Save function() in the Javascript -->

      <br>
      <br>
    </div>
  </div>

</template>
