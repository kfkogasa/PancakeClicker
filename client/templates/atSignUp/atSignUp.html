<template name="atSignUp">
  <div class="template-atSignUp">
    <div class="page-header">
      <h1>Create an Account</h1>
    </div>

    <h4 id="error"></h4>

    <div class="page-body">
      <form role="form">
        <div class="row">
          <div class="col-xs-3"></div> <!-- for spacing -->
          <div class="form-group col-xs-6">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" required><br>
          </div>
          <div class="col-xs-3"></div> <!-- for spacing -->
        </div>

        <div class="row">
          <div class="col-xs-3"></div> <!-- for spacing -->
          <div class="form-group col-xs-6">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" required><br>
          </div>
          <div class="col-xs-3"></div> <!-- for spacing -->
        </div>

        <div class="row">
          <div class="col-xs-3"></div> <!-- for spacing -->
          <div class="form-group col-xs-6">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" id="password1" required><br>
          </div>
          <div class="col-xs-3"></div> <!-- for spacing -->
        </div>

        <div class="row">
          <div class="col-xs-3"></div> <!-- for spacing -->
          <div class="form-group col-xs-6">
            <label for="password2">Password (again):</label>
            <input type="password" class="form-control" id="password2" required><br>
          </div>
          <div class="col-xs-3"></div> <!-- for spacing -->
        </div>

        <div class="row">
          <div class="col-xs-3"></div> <!-- for spacing -->
          <div class="form-group col-xs-6">
            <label for="disclosure">Privacy Disclosure:</label>
            <textarea class="form-control" rows="5" id="disclosure" readonly>disclosure goes here</textarea>
          </div>
          <div class="col-xs-3"></div> <!-- for spacing -->
        </div>

        <div class="checkbox">
          <label><input type="checkbox" required> Agree</label>
        </div>

        <button type="submit" class="btn btn-default">Register</button>
      </form>
      <br>

      If you already have an account <a href="{{ pathFor 'atSignIn' }}">Sign In</a>
      <br>
      <br>
    </div>
  </div>
</template>
