<template name="profile">
  <div class="template-profile">
    <div class="page-header">
      <h1>User Profile</h1>
    </div>
    <div class="page-body">
      <table class="table table-hover">
        <tbody>
          <tr>
            <td>Username: {{usernameFromId user}}</td>
          </tr>

          <tr>
            <td>Email Address: {{emailFromId user}}</td>
          </tr>

          <tr>
            <td>Current Top Score: <span id="topScore"></span></td>
          </tr>
        </tbody>
      </table>
      <br>
      <br>
    </div>
  </div>
</template>
